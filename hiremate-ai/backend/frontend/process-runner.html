<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireMate - Process Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .control-section {
            background: #f5f5f5;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status-info {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .status-label {
            font-weight: 600;
            color: #666;
        }

        .status-value {
            color: #333;
        }

        .phase-indicator {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .phase-idle { background: #e0e0e0; color: #666; }
        .phase-starting { background: #fff3cd; color: #856404; }
        .phase-resume_screening { background: #cce5ff; color: #004085; }
        .phase-assessments { background: #d4edda; color: #155724; }
        .phase-interviews { background: #f8d7da; color: #721c24; }
        .phase-completed { background: #d1ecf1; color: #0c5460; }

        .progress-section {
            margin: 30px 0;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .logs-section {
            background: #263238;
            color: #aed581;
            padding: 20px;
            border-radius: 10px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid transparent;
        }

        .log-entry:hover {
            background: rgba(255,255,255,0.05);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ HireMate Process Runner</h1>
            <p>Run the complete HR workflow with one click</p>
        </div>

        <div class="main-card">
            <div class="control-section">
                <h2 style="margin-bottom: 20px;">üìã Workflow Control</h2>
                <button id="startBtn" class="btn" onclick="startProcess()">
                    <span>‚ñ∂Ô∏è</span> Start HR Workflow
                </button>
                
                <div class="status-info">
                    <div class="status-row">
                        <span class="status-label">Status:</span>
                        <span class="status-value" id="status">Ready to start</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Current Phase:</span>
                        <span class="status-value">
                            <span class="phase-indicator phase-idle" id="phase">idle</span>
                        </span>
                    </div>
                </div>
            </div>

            <div class="progress-section">
                <h3 style="margin-bottom: 15px;">üìä Overall Progress</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress" style="width: 0%">0%</div>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalResumes">0</div>
                    <div class="stat-label">Total Resumes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="processed">0</div>
                    <div class="stat-label">Processed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="selected">0</div>
                    <div class="stat-label">Selected</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="emailsSent">0</div>
                    <div class="stat-label">Emails Sent</div>
                </div>
            </div>

            <div>
                <h3 style="margin-bottom: 15px;">üìú Live Process Logs</h3>
                <div class="logs-section" id="logs">
                    <div class="log-entry">Waiting to start process...</div>
                </div>
            </div>

            <div style="margin-top: 30px; text-align: center;">
                <button class="btn" onclick="viewResults()" style="background: #28a745;">
                    üìä View Results
                </button>
            </div>
        </div>
    </div>

    <script>
        let statusInterval;
        let eventSource;
        
        async function startProcess() {
            const btn = document.getElementById('startBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Running...';
            
            try {
                const response = await fetch('/api/process/start', { method: 'POST' });
                if (response.ok) {
                    startMonitoring();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Process already running!');
                    resetButton();
                }
            } catch (error) {
                alert('Error starting process: ' + error.message);
                resetButton();
            }
        }
        
        function resetButton() {
            const btn = document.getElementById('startBtn');
            btn.disabled = false;
            btn.innerHTML = '<span>‚ñ∂Ô∏è</span> Start HR Workflow';
        }
        
        function startMonitoring() {
            // Clear logs
            document.getElementById('logs').innerHTML = '';
            
            // Start status polling
            statusInterval = setInterval(updateStatus, 1000);
            
            // Start log streaming
            eventSource = new EventSource('/api/process/logs');
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.log) {
                    addLog(data.log);
                }
            };
            
            eventSource.onerror = function(error) {
                console.error('EventSource error:', error);
            };
        }
        
        async function updateStatus() {
            try {
                const response = await fetch('/api/process/status');
                const data = await response.json();
                
                // Update status
                document.getElementById('status').textContent = data.running ? 'Running' : 'Completed';
                
                // Update phase
                const phaseElement = document.getElementById('phase');
                phaseElement.textContent = data.phase.replace('_', ' ');
                phaseElement.className = `phase-indicator phase-${data.phase}`;
                
                // Update progress
                const progressElement = document.getElementById('progress');
                progressElement.style.width = data.progress + '%';
                progressElement.textContent = data.progress + '%';
                
                // Update stats
                document.getElementById('totalResumes').textContent = data.stats.total_resumes;
                document.getElementById('processed').textContent = data.stats.processed;
                document.getElementById('selected').textContent = data.stats.selected;
                document.getElementById('emailsSent').textContent = data.stats.emails_sent;
                
                // Check if completed
                if (!data.running && statusInterval) {
                    clearInterval(statusInterval);
                    statusInterval = null;
                    
                    if (eventSource) {
                        eventSource.close();
                        eventSource = null;
                    }
                    
                    resetButton();
                    
                    if (data.phase === 'completed') {
                        addLog('üéâ Process completed successfully!');
                        setTimeout(() => {
                            if (confirm('Process completed! View results?')) {
                                viewResults();
                            }
                        }, 1000);
                    }
                }
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }
        
        function addLog(message) {
            const logsDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            
            // Keep only last 100 logs
            while (logsDiv.children.length > 100) {
                logsDiv.removeChild(logsDiv.firstChild);
            }
        }
        
        async function viewResults() {
            try {
                const response = await fetch('/api/process/results');
                if (response.ok) {
                    const results = await response.json();
                    // You can either display results in a modal or redirect to results page
                    console.log('Results:', results);
                    alert(`Process Results:\n\nTotal Resumes: ${results.resume_results.length}\nFinal Selections: ${results.final_selections}`);
                } else {
                    alert('No results available yet. Please run the process first.');
                }
            } catch (error) {
                alert('Error loading results: ' + error.message);
            }
        }
    </script>
</body>
</html>
